{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

  <main >
    <div class="container wow fadeIn">
      <h2 class="my-5 h2 text-center">Checkout form</h2>
      <div class="row">
        <div class="col-md-8 mb-4">
          <div class="card">
            <form method="POST" class="card-body">
              {% csrf_token %}

              <h3>Shipping address</h3>

              {% if default_shipping_address %}
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="use_default_shipping" id="use_default_shipping">
                <label class="custom-control-label" for="use_default_shipping">Use default shipping address: {{ default_shipping_address.street|truncatechars:24 }}</label>
              </div>
              {% endif %}

                <div class="md-form mb-5">
                  <input type='text' placeholder='Jane Doe' id='name' name='name' class='form-control' />
                  <label for="name" class="">Name or company</label>
                </div>

                <div class="md-form mb-5">
                  <input type='text' placeholder='1234 Main St' id='street' name='street' class='form-control' />
                  <label for="street" class="">Address</label>
                </div>

                <div class="md-form mb-5">
                  <input type='text' placeholder='Apartment or suite' id='apartment' name='apartment' class='form-control' />
                  <label for="apartment" class="">Address 2 (optional)</label>
                </div>

                <div class="row">
                  <div class="col-lg-4 col-md-12 mb-4">
                    <label for="country">Country</label>
                    {{ form.country }}
                    <div class="invalid-feedback">
                      Please select a valid country.
                    </div>
                  </div>

                  <div class="col-lg-4 col-md-6 mb-4">
                    <label for="zip">Zip</label>
                    <input type='text' placeholder='Zip code' id='zip' name='zip' class='form-control' />
                    <div class="invalid-feedback">
                      Zip code required.
                    </div>
                  </div>
                  <div class="md-form mb-5">
                    <label for="city">City</label>
                    <input type='text' placeholder='City' id='city' name='city' class='form-control' />
                    <div class="invalid-feedback">
                      City required.
                    </div>
                  </div>
                </div>

                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" name="save_info" id="save_info">
                  <label class="custom-control-label" for="save_info">Save the shipping address.</label>
                </div>

              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>

            </form>

          </div>

        </div>

      </div>

    </div>
  </main>

{% endblock content %}
